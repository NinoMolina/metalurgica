<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ice="http://www.icesoft.com/icefaces/component">

    <!-- main menu declaration  -->
    <h:form>
        <ice:panelGroup styleClass="menuBarContainer">
            <ice:menuBar id="menuBar"
                         orientation="horizontal">

                <!-- File menu -->
                <ice:menuItem value="Menu 1"
                              id="file">
                    <ice:menuItem id="open"
                                  value="open"
                                  action="#{rolController.irAIndex}">
                    </ice:menuItem>
                    <ice:menuItem id="save"
                                  value="Save">
                        <f:param name="myParam"
                                 value="Save"/>
                    </ice:menuItem>
                    <ice:menuItemSeparator/>
                    <ice:menuItem id="print"
                                  value="Print">
                        <f:param name="myParam"
                                 value="Print"/>
                    </ice:menuItem>    

                </ice:menuItem>

                <!-- Edit menu -->
                <ice:menuItem value="Pedidos de CotizaciÃ³n"
                              id="pedidos" onclick="return false;">
                    <ice:menuItem id="misPedidos"
                                  value="Mis Pedidos"
                                  action="#{pedidosControlador.misPedidos}">
                    </ice:menuItem>
                    <ice:menuItem id="copy"
                                  value="Copy">
                    </ice:menuItem>
                    <ice:menuItem id="paste"
                                  value="Paste">
                    </ice:menuItem>
                </ice:menuItem>

                <!-- View menu -->
                <ice:menuItem value="View"
                              id="view" onclick="return false;">
                    <ice:menuItem id="zoom_in"
                                  value="Zoom In">
                    </ice:menuItem>
                    <ice:menuItem id="zoom_out"
                                  value="Zoom Out">
                    </ice:menuItem>
                    <ice:menuItem id="fit_in_window"
                                  value="Fit In Window">
                    </ice:menuItem>
                    <ice:menuItem id="actual_size"
                                  value="Actual Size">
                    </ice:menuItem>
                </ice:menuItem>

                <!-- Help Menu -->
                <ice:menuItem value="Help"
                              id="help" onclick="return false;">
                    <!-- Example of using the menu item to open a new window.
                        Note that the attributes of 'link' and 'action*' are mutually exclusive.
                    -->
                    <ice:menuItem id="docs"
                                  value="Documentation"/>
                </ice:menuItem>

            </ice:menuBar>
        </ice:panelGroup>
    </h:form>
</ui:composition>
