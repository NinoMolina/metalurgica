<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                template="./template/metalsoftTemplate.xhtml">

    <ui:define name="title">
        Iniciar Sesión
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid>
                Ingrese Usuario:
                <ice:inputText id="user" style="border-bottom-color: #036fab" value="#{sesionVista.usuarioIngresado}" />
                
                Ingrese Contraseña:
                <ice:inputSecret id="pass" style="border-bottom-color: #036fab" value="#{sesionVista.passwordIngresada}" />
                
                
                <h:commandButton style="background-color: darkseagreen"  value="Iniciar Sesion" action="#{sesionControlador.iniciarSesion}"/>
                
                <ice:outputText value="#{sesionVista.resultadoSesion}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
