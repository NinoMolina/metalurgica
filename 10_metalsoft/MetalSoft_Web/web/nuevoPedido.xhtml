<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                template="./template/metalsoftTemplate.xhtml">

    <ui:define name="title">
        Nuevo Pedido de Cotización
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid>
                Número de Pedido: <ice:outputText id="nropedido" value="PED-#{nuevoPedidoVista.nroAMostrar}"/>

                Fecha de Pedido:
                <ice:selectInputDate id="popupDatePttrn2" renderMonthAsDropdown="true" renderYearAsDropdown="true" renderWeekNumbers="true"
                                     value="#{nuevoPedidoVista.fechaPedido}"
                                     title=""
                                     renderAsPopup="true"
                                     disabled="true">
                    <f:convertDateTime pattern="MM/dd/yyyy"
                                       timeZone="#{nuevoPedidoControlador.timeZone}"/>
                </ice:selectInputDate>
                Ingrese Fecha de Necesidad de Cotización:
                <ice:selectInputDate id="popupDatePttrn1" renderMonthAsDropdown="true" renderYearAsDropdown="true" renderWeekNumbers="true"
                                     value="#{nuevoPedidoVista.fechaNecesidad}"
                                     valueChangeListener="#{nuevoPedidoControlador.effect2ChangeListener}"
                                     title=""
                                     renderAsPopup="true">
                    <f:convertDateTime pattern="MM/dd/yyyy"
                                       timeZone="#{nuevoPedidoControlador.timeZone}"/>
                </ice:selectInputDate>
                
                Seleccionar Prioridad:
                <ice:selectOneMenu id="cmbprioridad" value="#{nuevoPedidoVista.prioridadSeleccionada.idprioridad}">
                    <f:selectItems value="#{nuevoPedidoVista.listPrioridades}" var="prioridad"
                                   itemLabel="#{prioridad.nombre}" itemValue="#{prioridad.idprioridad}"/>
                </ice:selectOneMenu>
                
                Seleccionar Producto:
                <ice:selectOneMenu id="cmbproducto" value="#{nuevoPedidoVista.productoSeleccionado.idproducto}">
                    <f:selectItems value="#{nuevoPedidoVista.listProductos}" var="producto"
                                   itemLabel="#{producto.nombre}" itemValue="#{producto.idproducto}"/>
                </ice:selectOneMenu>

                Ingrese Cantidad:
                <ice:inputText id="cantidad" value="#{nuevoPedidoVista.cantidadSeleccionada}"/>

                <h:commandButton id="btnAgregar" value="Agregar" action="#{nuevoPedidoControlador.agregarProductos()}"/>

                Ingrese Planos:
                <ice:inputText id="Plano"/>

                <h:panelGrid columns="2">
                    <ice:column>
                        <ice:outputLabel id="results"
                                         value="Detalle de pedido" rendered="#{nuevoPedidoVista.seleccionoProducto}" />
                        <ice:dataTable id="selectedRows" 
                                       var="detalle"
                                       value="#{nuevoPedidoVista.listDetalles}"
                                       rows="15" 
                                       columnClasses="tableCol" rendered="#{nuevoPedidoVista.seleccionoProducto}" >
                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputText id="selectedColumn1"
                                                    value="Producto" style="color: #000000"/>
                                </f:facet>
                                <ice:outputText id="nombreProducto"
                                                value="#{detalle.producto.nombre}"/>
                            </ice:column>
                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputText id="cantidad"
                                                    value="Cantidad" style="color: #000000"/>
                                </f:facet>
                                <ice:outputText id="selectedLastName"
                                                value="#{detalle.cantidad}"/>
                            </ice:column>
                        </ice:dataTable>

                    </ice:column>
                </h:panelGrid>
                <h:commandButton value="Guardar Pedido" style="background-color: darkseagreen" action="#{nuevoPedidoControlador.guardarPedido}"/>
                <ice:outputText value="#{nuevoPedidoVista.mensValidacion}" style="font-style: italic; color: #D20005"/>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
