<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <!--            <link href="resources/css/default.css" rel="stylesheet" type="text/css" />-->
            <link href="resources/css/tableLayout.css" rel="stylesheet" type="text/css" />
            <link href="./xmlhttp/css/xp/xp.css" rel="stylesheet" type="text/css"/>
            <!--            <link href="./xmlhttp/css/royale/royale.css" rel="stylesheet" type="text/css"/>
                         <link href="./xmlhttp/css/rime/rime.css" rel="stylesheet" type="text/css"/>-->
            <title><ui:insert name="title" /></title>
        </h:head>

        <h:body style="background-image: url(./imagenes/background.jpg)" >
            <table cellspacing="1px" style="width: 100%; height: 100%">
                <tr>
                    <td id="top" style="background-image: url(./imagenes/img04.jpg)">
                        <ui:include src="header.xhtml"/>
                    </td>
                </tr>
                <tr>
                    <td id="menu"  style="background-image: url(./imagenes/background.jpg)">
                        <ui:include src="menu.xhtml"/>

                    </td>
                </tr>
                <tr >
                    <td id="content" style="background-image: url(./imagenes/background.jpg); position:absolute " >
                        <ui:insert name="content"/>
                    </td>
                </tr>
                <tr >
                    <td id="bottom" style="height:30px;
                        bottom: 1%;
                        color: #FFF;
                        clear:both;
                        width:100%;
                        padding:10px;
                        position:fixed;
                        background-image: url(./imagenes/img01.jpg)">
                        <ui:include src="footer.xhtml" />
                    </td>
                </tr>
            </table>
        </h:body>
    </f:view>
</html>
