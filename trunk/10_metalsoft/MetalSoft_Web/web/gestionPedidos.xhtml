<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                template="./template/metalsoftTemplate.xhtml">

    <ui:define name="title">
        title
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3">
                <ice:column>
                    <ice:dataTable id="pedidosList"
                                   var="pedido"   
                                   value="#{pedidoVista.pedidosVista}" 
                                   columnClasses="tableCol">
                        <ice:column>
                            <f:facet name="header" >
                                <ice:outputText id="column1"
                                                value="Numero" style="color: #000000"/>
                            </f:facet>
                            <ice:outputText id="Number" value="#{pedido.nropedido}"/>

                        </ice:column>

                        <ice:column>
                            <f:facet name="header">
                                <ice:outputText id="column2"
                                                value="Fecha de Pedido" style="color: #000000"/>
                            </f:facet>
                            <ice:outputText id="FechaPedido"
                                            value="#{pedido.fechapedidocotizacion}"/>
                        </ice:column>
                        <ice:column>
                            <f:facet name="header" >
                                <ice:outputText id="column3"
                                                value="Estado" style="color: #000000"/>
                            </f:facet>
                            <ice:outputText id="Estado"
                                            value="#{pedido.estado.nombre}"/>
                        </ice:column>
                        <ice:column>
                            <f:facet name="header" >
                                <ice:outputText id="column4"
                                                value="Seleccionar" style="color: #000000"/>
                            </f:facet>
                            <ice:commandButton image="/imagenes/seleccionar.gif" action="#{pedidosControlador.pedidoSeleccionado}" />
                        </ice:column>
                    </ice:dataTable> 
                </ice:column>
                <ice:column style="vertical-align: top">

                    <ice:outputLabel id="results"
                                     value="Detalle de pedido" rendered="#{pedidoVista.selected}" />
                    <ice:dataTable id="selectedRows" 
                                   var="detalle"
                                   value="#{pedidoVista.detallePedido}"
                                   rows="15" 
                                   columnClasses="tableCol" rendered="#{pedidoVista.selected}" >
                        <ice:column>
                            <f:facet name="header">
                                <ice:outputText id="selectedColumn1"
                                                value="Producto" style="color: #000000"/>
                            </f:facet>
                            <ice:outputText id="nombreProducto"
                                            value="#{detalle.producto.nombre}"/>
                        </ice:column>
                        <ice:column>
                            <f:facet name="header">
                                <ice:outputText id="cantidad"
                                                value="Cantidad" style="color: #000000"/>
                            </f:facet>
                            <ice:outputText id="selectedLastName"
                                            value="#{detalle.cantidad}"/>
                        </ice:column>
                    </ice:dataTable>

                </ice:column>
                <ice:column style="vertical-align: top">
                    <ice:outputLabel value="Datos del Cliente" rendered="#{pedidoVista.selected}" />
                    <ice:panelGrid rendered="#{pedidoVista.selected}" columns="1">
                        <ice:outputText value="Nro. Cliente: CLI-#{pedidoVista.pedido.cliente.nrocliente}"/>
                        <ice:outputText value="Razón Social: #{pedidoVista.pedido.cliente.razonsocial}"/>
                        <ice:outputText value="Teléfono Empresa: #{pedidoVista.pedido.cliente.telefono}"/>
                        <ice:outputText value="Email Empresa: #{pedidoVista.pedido.cliente.mail}"/>
                        <ice:outputText value="Responsable: #{pedidoVista.pedido.cliente.responsable.nombre} #{pedidoVista.pedido.cliente.responsable.apellido}"/>
                        <ice:outputText value="Teléfono Responsable: #{pedidoVista.pedido.cliente.responsable.telefono}"/>
                    </ice:panelGrid>

                </ice:column>
            </h:panelGrid>
            <ice:commandButton value="Confirmar" action="#{pedidosControlador.confirmarPedido}" rendered="#{pedidoVista.activarBoton}"/> 
            <ice:commandButton value="Cancelar" action="#{pedidosControlador.cancelarPedido}" rendered="#{pedidoVista.activarBotonCancelar}"/> 
            <ice:outputText value="#{pedidosControlador.entroAListener}"/>
        </h:form>
    </ui:define>
</ui:composition>
