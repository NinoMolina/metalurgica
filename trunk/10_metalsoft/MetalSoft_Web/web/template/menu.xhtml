<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ice="http://www.icesoft.com/icefaces/component">

    <!-- main menu declaration  -->
    <h:form>
        <ice:panelGroup styleClass="menuBarContainer" >
            <ice:menuBar id="menuBar"
                         orientation="horizontal" 
                         style="background-image: url(./imagenes/img01.jpg)">

                <!-- File menu -->
                <ice:menuItem value="Home"
                              id="home"
                              action="#{rolController.irAIndex}">
                </ice:menuItem>
                <!-- Edit menu -->
                <ice:menuItem value="Pedidos de Cotización"
                              id="pedidos" onclick="return false;">
                    <ice:menuItem id="misPedidos"
                                  value="Mis Pedidos"
                                  action="#{pedidosControlador.misPedidos}"
                                  rendered="#{sesionVista.esCliente}">
                    </ice:menuItem>
                    <ice:menuItem id="todosLosPedidos"
                                  value="Ver Pedidos"
                                  action="#{pedidosControlador.todosLosPedidos}"
                                  rendered="#{sesionVista.esAdministrador}">
                    </ice:menuItem>
                    <ice:menuItem id="nuevoPedido"
                                  value="Nuevo Pedido"
                                  action="#{nuevoPedidoControlador.irANuevoPedido}"
                                  rendered="#{sesionVista.esCliente}">
                    </ice:menuItem>
                </ice:menuItem>

                <!-- View menu -->
                <ice:menuItem value="Contáctenos"
                              id="view"
                              action="#{contactoControlador.irAContacto}">
                </ice:menuItem>

                <!-- Help Menu -->
                <ice:menuItem value="Ayuda"
                              id="help" action="#{helpControlador.irAHelp}">
                </ice:menuItem>
                
                <!-- Login -->
                <ice:menuItem value="#{sesionVista.estadoSesion}"
                              id="sesion" action="#{sesionControlador.irAIniciarSesion}">
                </ice:menuItem>
                <div style="background-image: url(./imagenes/background.jpg); text-align: right">
                <ice:outputText id="resultado" value="#{sesionVista.mensajeDeBienvenida}" style="color:#ffffff" />
                </div>
            </ice:menuBar>
        </ice:panelGroup>
    </h:form>
</ui:composition>
