<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                template="./template/metalsoftTemplate.xhtml">

    <ui:define name="title">
        Iniciar Sesión
    </ui:define>

    <ui:define name="content">
        <h:form>
            
            <h:panelGrid columns="1" width="100%" style="text-align: center ; "  >
                <h:graphicImage value="/imagenes/f1.png"/>
                <h:column >
                    <ice:outputText value="Ingrese Usuario:" style="color: #FFFFFF ; "  />
                </h:column>
                <h:column >
                    <ice:inputText id="user" value="#{sesionVista.usuarioIngresado}" />
                </h:column>
                <h:column>
                    <ice:outputText value="Ingrese Contraseña:" style="color: #FFFFFF"/>
                </h:column>
                <h:column >
                    <ice:inputSecret id="pass" value="#{sesionVista.passwordIngresada}" />
                </h:column>
                <h:column>
                    <ice:commandButton value="Iniciar Sesion" action="#{sesionControlador.iniciarSesion}"/>
                </h:column>
                <h:column >
                    <ice:outputText value="#{sesionVista.resultadoSesion}" style="color: red"/>
                </h:column>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
