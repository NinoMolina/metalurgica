<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                template="./template/metalsoftTemplate.xhtml">

    <ui:define name="title">
        Nuevo Pedido de Cotización
    </ui:define>

    <ui:define name="content" >
        <h:form>
            <h:panelGrid> 
                <ice:outputText style="color: #FFFFFF" value="Número de Pedido:"/> <ice:outputText id="nropedido" style="color: #FFFFFF" value="PED-#{nuevoPedidoVista.nroAMostrar}"/>

                <ice:outputText value="Fecha de Pedido:" style="color: #FFFFFF"/>
                <ice:selectInputDate id="popupDatePttrn2" renderMonthAsDropdown="true" renderYearAsDropdown="true" renderWeekNumbers="true"
                                     value="#{nuevoPedidoVista.fechaPedido}"
                                     title=""
                                     renderAsPopup="true"
                                     disabled="true">
                    <f:convertDateTime pattern="dd/MM/yyyy"
                                       timeZone="#{nuevoPedidoControlador.timeZone}"/>
                </ice:selectInputDate>
                <ice:outputText value="Ingrese Fecha de Necesidad de Cotización:" style="color: #FFFFFF"/>
                <ice:selectInputDate id="popupDatePttrn1" renderMonthAsDropdown="true" renderYearAsDropdown="true" renderWeekNumbers="true"
                                     value="#{nuevoPedidoVista.fechaNecesidad}"
                                     title=""
                                     renderAsPopup="true">
                    <f:convertDateTime pattern="dd/MM/yyyy"
                                       timeZone="#{nuevoPedidoControlador.timeZone}"/>
                </ice:selectInputDate>

                <ice:outputText style="color: #FFFFFF" value="Seleccionar Producto:"/>
                <ice:selectOneMenu id="cmbproducto" value="#{nuevoPedidoVista.productoSeleccionado.idproducto}">
                    <f:selectItems value="#{nuevoPedidoVista.listProductos}" var="producto"
                                   itemLabel="#{producto.nombre}" itemValue="#{producto.idproducto}"/>
                </ice:selectOneMenu>

                <ice:outputText style="color: #FFFFFF" value="Ingrese Cantidad:"/>
                <ice:inputText id="cantidad" value="#{nuevoPedidoVista.cantidadSeleccionada}"/>

                <ice:commandButton id="btnAgregar" value="Agregar" action="#{nuevoPedidoControlador.agregarProductos}"/>
                <h:panelGrid columns="2">
                    <ice:column>
                        <ice:outputLabel id="results"
                                         value="Detalle de pedido" 
                                         style="color: #FFFFFF"/>
                        <ice:dataTable id="selectedRows" 
                                       var="detalle"
                                       value="#{nuevoPedidoVista.listDetalles}"
                                       rows="15" 
                                       columnClasses="tableCol" >
                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputText id="selectedColumn1"
                                                    value="Producto" style="color: #000000"/>
                                </f:facet>
                                <ice:outputText id="nombreProducto"
                                                value="#{detalle.producto.nombre}"/>
                            </ice:column>
                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputText id="cantidad"
                                                    value="Cantidad" style="color: #000000"/>
                                </f:facet>
                                <ice:outputText id="selectedLastName"
                                                value="#{detalle.cantidad}"/>
                            </ice:column>
                            <ice:column>
                                <f:facet name="header" >
                                    <ice:outputText id="column4"
                                                    value="Seleccionar" style="color: #000000"/>
                                </f:facet>
                                <ice:commandButton image="/imagenes/Quitar.gif" action="#{nuevoPedidoControlador.quitarProductos}" />
                            </ice:column>
                        </ice:dataTable>
                        
                <ice:outputText style="color: #FFFFFF" value="Seleccione el Plano y luego cárguelo:"/>
                <!-- file upload usage with progress callback. -->
                <ace:fileEntry id="fileEntryBuzon"
                               useOriginalFilename="true"
                               useSessionSubdir="true"
                               absolutePath="/Documentos/files"
                               style="color: #FFFFFF"
                               
                               fileEntryListener="#{nuevoPedidoControlador.listener}" >
                    
                    <h:commandButton value="Cargar Archivo Seleccionada"
                                     styleClass="boton-cargar-imagen" />
                </ace:fileEntry>
                <!-- progress bar, percent value is upated via progressListener-->

<!--                <ice:outputProgress value="#{inputFileController.fileProgress}"
                                    styleClass="uploadProgressBar"/>-->
                <ice:dataTable
                    width="450px"
                    value="#{nuevoPedidoVista.fileList}"
                    var="file">
                    <ice:column>
                        <f:facet name="header">
                            <ice:outputLabel
                                value="Nombre"/>
                        </f:facet>
                        <ice:outputText value="#{file.fileName}"/>
                    </ice:column>
                    <ice:column>
                        <f:facet name="header">
                            <ice:outputLabel
                                value="Medida"/>
                        </f:facet>
                        <ice:outputText value="#{file.size}"/>
                    </ice:column>
                    <ice:column>
                        <f:facet name="header">
                            <ice:outputText
                                value="Tipo de Contenido"/>
                        </f:facet>
                        <ice:outputText value="#{file.contentType}"/>
                    </ice:column>
                    <ice:column>
                        <f:facet name="header">
                            <ice:outputText
                                value="Borrar"/>
                        </f:facet>
                        <ice:commandLink
                            value="Quitar"
                            actionListener="#{nuevoPedidoControlador.removeUploadedFile}">
                            <f:param name="fileName" value="#{file.fileName}"/>
                        </ice:commandLink>
                    </ice:column>
                </ice:dataTable>


                        <!-- Modal Panel Popup -->
                        <ice:panelPopup id="modalPnlPop"
                                        draggable="false" modal="true"
                                        visible="#{nuevoPedidoVista.mostrarMensaje}"
                                        autoCentre="true"
                                        styleClass="corePopup">
                            <f:facet name="header">
                                <ice:panelGroup styleClass="popupHeaderWrapper">
                                    <ice:outputText
                                        value="ATENCIÓN"
                                        styleClass="popupHeaderText"/>
                                </ice:panelGroup>
                            </f:facet>
                            <f:facet name="body">
                                <ice:panelGroup styleClass="popupBody">
                                    <ice:outputText value="Este Producto ya esta en la lista."/><br/>
                                    <ice:commandButton id="modalPnlCloseButton" type="submit"
                                                       value="Aceptar"
                                                       action="#{nuevoPedidoControlador.cambiarMensaje}"/>
                                </ice:panelGroup>
                            </f:facet>
                        </ice:panelPopup>
                    </ice:column>
                </h:panelGrid>
                <h:commandButton value="Guardar Pedido" action="#{nuevoPedidoControlador.guardarPedido}"/>
                <ice:outputText value="#{nuevoPedidoVista.mensValidacion}" style="font-style: italic; color: #D20005"/>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
